plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics' ]
}

application {
    mainClass = 'logic.persistence.InitDatabase'
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.44.1.0'
}

run {
    doFirst {
        jvmArgs = [
                "--module-path", classpath.asPath,
                "--add-modules", "javafx.controls,javafx.graphics"
        ]
    }
}


tasks.register('initDatabase', JavaExec) {
    dependsOn classes
    group = "database"
    description = "Creates SQLite file and adds db scheme"
    mainClass = 'logic.persistence.InitDatabase'
    classpath = sourceSets.main.runtimeClasspath
    doFirst {
        def dbPath = project.file('db_examples/test.db').absolutePath
        args = [dbPath]
    }
}
